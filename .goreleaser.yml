# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    - go mod tidy

gomod:
  proxy: true

env:
  - CGO_ENABLED=1
builds:
  - id: cg-darwin-amd64
    binary: cg
    goarch:
      - amd64
    goos:
      - darwin
    env:
      - CC=o64-clang
      - CXX=o64-clang++
    flags:
      - -trimpath

  - id: cg-darwin-arm64
    binary: cg
    goarch:
      - arm64
    goos:
      - darwin
    env:
      - CC=oa64-clang
      - CXX=oa64-clang++
    flags:
      - -trimpath
  - id: cg-linux-amd64
    binary: cg
    goarch:
      - amd64
    goos:
      - linux
    flags:
      - -trimpath
    ldflags:
      - -extldflags "-lc -lrt -lpthread --static"
  - id: cg-linux-arm64
    binary: cg
    goarch:
      - arm64
    goos:
      - linux
    flags:
      - -trimpath
    ldflags:
      - -extldflags "-lc -lrt -lpthread --static"

universal_binaries:
  - id: dmd-darwin-universal
    ids:
      - dmd-darwin-amd64
      - dmd-darwin-arm64
    replace: true
    name_template: "dmd"
archives:
  - id: w/version
    builds:
      - dmd-darwin-universal
      - dmd-linux-amd64
      - dmd-linux-arm64
      - dmd-windows-amd64
    name_template: "dmd_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    wrap_in_directory: false
    format: zip
    files:
      - none*
  - id: wo/version
    builds:
      - dmd-darwin-universal
      - dmd-linux-amd64
      - dmd-linux-arm64
      - dmd-windows-amd64
    name_template: "dmd_{{ .Os }}_{{ .Arch }}"
    wrap_in_directory: false
    format: zip
    files:
      - none*

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy
  groups:
    - title: "New Features"
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: "Bug fixes"
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 10
    - title: Other work
      order: 999

release:
  footer: |
    ---
    _Released with [GoReleaser](https://goreleaser.com)!_
